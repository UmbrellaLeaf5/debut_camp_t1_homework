name: homework_1

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  KAFKA_TOPIC: mytopic
  BOOTSTRAP_SERVERS: kafka:9092

jobs:
  homework_1_build_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update CA certificates
        run: sudo update-ca-certificates

      # Установка Java и Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "temurin"

      # Сборка проекта
      - name: Build with Maven
        working-directory: ./homework_1
        run: mvn clean package

      # Установка Docker Compose
      - name: Install Docker Compose (APT)
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          docker-compose --version

      # Запуск инфраструктуры (Kafka + Zookeeper)
      - name: Start Kafka infrastructure
        working-directory: ./homework_1
        run: |
          docker-compose up -d zookeeper kafka
          # Ожидание полной готовности Kafka
          timeout 180 bash -c 'until docker-compose exec -t kafka kafka-topics --list --bootstrap-server kafka:9092; do sleep 10; echo "Waiting for Kafka..."; done'
          # Явное создание топика
          docker-compose exec -t kafka kafka-topics --create --topic $KAFKA_TOPIC --partitions 1 --replication-factor 1 --bootstrap-server kafka:9092 || true
          # Проверка топика
          docker-compose exec -t kafka kafka-topics --describe --topic $KAFKA_TOPIC --bootstrap-server kafka:9092

      # Запуск продюсера и консьюмера
      - name: Run Producer and Consumer
        working-directory: ./homework_1
        run: |
          docker-compose up -d producer consumer
          sleep 30

      - name: Checking Logs
        working-directory: ./homework_1
        run: |
          docker-compose ps -a
          echo "=== Kafka logs ==="
          docker-compose logs --tail=20 kafka
          echo "=== Consumer logs ==="
          docker-compose logs --tail=50 consumer
          echo "=== Producer logs ==="
          docker-compose logs --tail=50 producer
